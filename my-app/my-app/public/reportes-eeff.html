<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes EEFF - Sistema SAP</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/app-theme.css" rel="stylesheet">
    <style>
        :root {
            --sap-blue: #0070E0;
            --sap-light-blue: #E6F3FF;
            --sap-dark-blue: #003B6B;
            --sap-gray: #F7F7F7;
            --sap-border: #D9D9D9;
            --sap-text: #32363A;
            --sap-success: #107E3E;
            --sap-error: #E74C3C;
            --sap-warning: #F39C12;
            --bluesystem-accent: #0052CC;
            --sap-white: #FFFFFF;
            --sap-light-gray: #FAFAFA;
            --sap-medium-gray: #6A6D70;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '72', 'Helvetica Neue', Arial, sans-serif;
            background: var(--sap-light-gray);
            color: var(--sap-text);
            line-height: 1.4;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--sap-dark-blue) 0%, var(--sap-blue) 100%);
            color: white;
            padding: 16px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            margin-right: 20px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .header-title {
            font-size: 24px;
            font-weight: 300;
        }

        .header-right {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 24px;
        }

        .card-header {
            background: var(--sap-gray);
            padding: 16px 24px;
            border-bottom: 1px solid var(--sap-border);
        }

        .card-title {
            font-size: 18px;
            font-weight: 500;
            color: var(--sap-text);
        }

        .card-content {
            padding: 24px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--sap-text);
        }

        .form-select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--sap-border);
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--sap-blue);
            box-shadow: 0 0 0 2px rgba(0, 112, 224, 0.1);
        }

        /* Buttons */
        .btn {
            background: var(--sap-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--sap-dark-blue);
        }

        .btn:disabled {
            background: var(--sap-medium-gray);
            cursor: not-allowed;
        }

        .btn-success {
            background: var(--sap-success);
        }

        .btn-success:hover {
            background: #0e6b34;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: var(--sap-medium-gray);
        }

        .loading .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--sap-blue);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .data-table th {
            background: var(--sap-gray);
            padding: 12px 8px;
            text-align: left;
            font-weight: 500;
            border: 1px solid var(--sap-border);
            position: sticky;
            top: 0;
        }

        .data-table td {
            padding: 10px 8px;
            border: 1px solid var(--sap-border);
            white-space: nowrap;
        }

        .data-table tr:nth-child(even) {
            background: #fafafa;
        }

        .data-table tr:hover {
            background: var(--sap-light-blue);
        }

        /* Alert */
        .alert {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fdf2f2;
            color: #c53030;
            border: 1px solid #fed7d7;
        }

        .alert-success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #c6f6d5;
        }

        /* Report Info */
        .report-info {
            display: none;
            background: var(--sap-light-blue);
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .export-controls {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .export-controls .btn {
            margin: 0 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .header-left {
                width: 100%;
            }
        }
    </style>
    <!-- Session Manager para renovación automática -->
    <script src="/js/sessionManager.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="/dashboard" class="back-btn">← Dashboard</a>
            <div class="header-title">Reportes EEFF</div>
        </div>
        <div class="header-right">
            <div id="userDisplay">Usuario: --</div>
            <div id="sessionInfo">Sesiones: --</div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Estados Financieros - Costa Rica</div>
            </div>
            <div class="card-content">
                <div class="alert alert-error" id="errorAlert">
                    <span id="errorMessage"></span>
                </div>

                <div class="alert alert-success" id="successAlert">
                    <span id="successMessage"></span>
                </div>

                <div class="form-group">
                    <label class="form-label">Tipo de Reporte:</label>
                    <select id="reportType" class="form-select">
                        <option value="EEFF_CR">EEFF Costa Rica - Gastos con Subtotales</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Empresa:</label>
                    <select id="companySelect" class="form-select">
                        <option value="SBO_STIACR_PROD">Costa Rica</option>
                    </select>
                </div>

                <button class="btn" onclick="generateReport()" id="generateBtn">
                    Generar Reporte
                </button>

                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>Generando reporte, por favor espere...</p>
                </div>

                <div class="report-info" id="reportInfo">
                    <strong>Reporte generado:</strong> <span id="generatedDate"></span><br>
                    <strong>Total de registros:</strong> <span id="recordCount">0</span>
                </div>

                <div class="table-container" id="tableContainer" style="display: none;">
                    <table class="data-table" id="dataTable">
                        <thead id="tableHeader"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>

                <div class="export-controls" id="exportControls">
                    <button class="btn btn-success" onclick="exportToCSV()">Exportar CSV</button>
                    <button class="btn btn-success" onclick="exportToExcel()">Exportar Excel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sapAuth = null;
        let currentReportData = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
        });

        // Check authentication - copied from working ordenes-venta.html
        function checkAuthentication() {
            const authData = localStorage.getItem('sapAuth');
            
            if (!authData) {
                showAlert('Debe iniciar sesión para acceder a este módulo', 'error');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
                return;
            }

            try {
                sapAuth = JSON.parse(authData);
                document.getElementById('userDisplay').textContent = `Usuario: ${sapAuth.username}`;
                document.getElementById('sessionInfo').textContent = `Sesiones: ${sapAuth.successCount}/${sapAuth.totalDatabases}`;
            } catch (error) {
                console.error('Error parsing auth data:', error);
                showAlert('Error de autenticación. Inicie sesión nuevamente.', 'error');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            }
        }

        // Generate report function
        async function generateReport() {
            if (!sapAuth) {
                showAlert('No hay autenticación válida', 'error');
                return;
            }

            const reportType = document.getElementById('reportType').value;
            const companyDB = document.getElementById('companySelect').value;

            // Find the session for Costa Rica using the same pattern as ordenes-venta
            const costaRicaSession = getSessionForCompany(companyDB);

            if (!costaRicaSession) {
                showAlert('No se encontró sesión válida para Costa Rica', 'error');
                return;
            }

            showLoading(true);
            hideAlerts();

            try {
                const response = await fetchWithAutoRenewal('/api/sap/financial-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId: costaRicaSession.sessionId,
                        reportType: reportType,
                        companyDB: companyDB
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    currentReportData = data.data;
                    displayReport(data.data);
                    showAlert('Reporte generado exitosamente', 'success');
                } else {
                    showAlert(data.error || 'Error al generar el reporte', 'error');
                }
            } catch (error) {
                console.error('Error generating report:', error);
                showAlert('Error de conexión al generar el reporte', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Display report data
        function displayReport(data) {
            if (!data || !Array.isArray(data) || data.length === 0) {
                showAlert('No se encontraron datos para el reporte', 'error');
                return;
            }

            const tableContainer = document.getElementById('tableContainer');
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            const reportInfo = document.getElementById('reportInfo');
            const exportControls = document.getElementById('exportControls');

            // Show report info
            document.getElementById('generatedDate').textContent = new Date().toLocaleString('es-ES');
            document.getElementById('recordCount').textContent = data.length.toLocaleString();
            reportInfo.style.display = 'block';

            // Create table headers
            const columns = Object.keys(data[0]);
            tableHeader.innerHTML = `
                <tr>
                    ${columns.map(col => `<th>${col}</th>`).join('')}
                </tr>
            `;

            // Create table rows
            tableBody.innerHTML = data.map(row => `
                <tr>
                    ${columns.map(col => {
                        const value = row[col];
                        return `<td>${formatValue(value)}</td>`;
                    }).join('')}
                </tr>
            `).join('');

            // Show table and export controls
            tableContainer.style.display = 'block';
            exportControls.style.display = 'block';
        }

        // Format value for display
        function formatValue(value) {
            if (value === null || value === undefined) return '';
            if (typeof value === 'number') {
                return value.toLocaleString('es-ES', { 
                    minimumFractionDigits: 2, 
                    maximumFractionDigits: 2 
                });
            }
            return value.toString();
        }

        // Export to CSV
        function exportToCSV() {
            if (!currentReportData) return;

            const columns = Object.keys(currentReportData[0]);
            const csvContent = [
                columns.join(','),
                ...currentReportData.map(row => 
                    columns.map(col => `"${(row[col] || '').toString().replace(/"/g, '""')}"`).join(',')
                )
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `reporte_eeff_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // Export to Excel
        function exportToExcel() {
            if (!currentReportData) return;

            const columns = Object.keys(currentReportData[0]);
            const excelContent = [
                '<table>',
                '<tr>' + columns.map(col => `<th>${col}</th>`).join('') + '</tr>',
                ...currentReportData.map(row => 
                    '<tr>' + columns.map(col => `<td>${row[col] || ''}</td>`).join('') + '</tr>'
                ),
                '</table>'
            ].join('');

            const blob = new Blob([excelContent], { type: 'application/vnd.ms-excel' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `reporte_eeff_${new Date().toISOString().split('T')[0]}.xls`;
            link.click();
        }

        // Helper functions
        function getSessionForCompany(companyDB) {
            if (!sapAuth || !sapAuth.sessions) return null;
            
            // sapAuth.sessions is an object, not an array
            const session = sapAuth.sessions[companyDB];
            if (session && session.success) {
                return {
                    companyDB: companyDB,
                    sessionId: session.sessionId,
                    success: session.success
                };
            }
            return null;
        }

        // Utility functions
        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            document.getElementById('generateBtn').disabled = show;
        }

        function showAlert(message, type) {
            hideAlerts();
            const alertId = type === 'error' ? 'errorAlert' : 'successAlert';
            const messageId = type === 'error' ? 'errorMessage' : 'successMessage';
            
            document.getElementById(messageId).textContent = message;
            document.getElementById(alertId).style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    document.getElementById(alertId).style.display = 'none';
                }, 5000);
            }
        }

        function hideAlerts() {
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('successAlert').style.display = 'none';
        }
    </script>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-left">
                <span class="bluesystem-brand">BlueSystemIO</span>
                <span>2025</span>
            </div>
            <div class="footer-right">
                <span>Version 1.0.0</span>
            </div>
        </div>
    </footer>
</body>
</html>
